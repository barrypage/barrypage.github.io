<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="Assets/images/Logo.png">
    <title>Contact Us</title>
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body class="contact-us">
    <div class="max-width">
        <div class="navigation">
            <a href="index.html"><img class="logo" src="Assets/images/Logo.png" alt="Logo"></a>
            <ul>
                <li><a class="software-list" href="index.html">Home</a></li>
                <li><a class="software-list" href="software.html">Software</a></li>
                <li><a class="software-list" href="gallery.html">Gallery</a></li>
                <li><a style="text-decoration: underline;" class="software-list" href="contact.html">Contact</a></li>
                <li><a class="software-list" href="#">FAQ</a></li>
                <li><a class="software-list" href="#">About</a></li>
            </ul>
        </div>
    </div>
    <div class="contact-us-container">
        <div class="contact-message-container">
            <div class="contact-info-container">
                <div class="centralize-content">
                    <h2 style="margin-bottom: 40px;">Contact Info</h2>
                    <div class="address">
                        <img src="Assets/images/icon_address.ico" alt="icon">
                        <p>Norzagaray, Bulacan 3013</p>
                    </div>
                    <div class="email">
                        <img src="Assets/images/icon_email.ico" alt="icon">
                        <p>barriepaje@gmail.com</p>
                    </div>
                    <div class="phone">
                        <img src="Assets/images/icon_phone.ico" alt="icon">
                        <p>09658901311</p>
                    </div>
                </div>

                <div class="social-media-icons">
                    <div class="social-media-container">
                        <img src="Assets/images/fb_icon.ico" alt="Facebook">
                        <img src="Assets/images/twitter_icon.ico" alt="Twitter">
                        <img src="Assets/images/instagram_icon.ico" alt="Instagram">
                        <img src="Assets/images/pinterest_icon.ico" alt="Pinterest">
                        <img src="Assets/images/linkedin_icon.ico" alt="LinkedIn">
                    </div>
                </div>
            </div>
            <div class="send-message-container">
                <div class="centralize-content">
                    <h2 style="margin-bottom: 40px;">Send a message</h2>
                    <div class="full-name">
                        <div class="fname">
                            <label for="fname">First Name:</label>
                            <input type="text" name="fname" id="">
                        </div>
                        <div class="lname">
                            <label for="lname">Last Name:</label>
                            <input type="text" name="lname" id="">
                        </div>
                    </div>
                    <div class="email-mobile">
                        <div class="contact-email">
                            <label for="contact-email">Email:</label>
                            <input type="email" name="contact-email" id="">
                        </div>
                        <div class="cellnum">
                            <label for="cellnum">Mobile Number:</label>
                            <input type="text" maxlength="11" name="cellnum" id="">
                        </div>
                    </div>
                    <div class="message-container">
                        <h2>Write your message here.</h2>
                        <input style="margin-top: 80px; width: 90%; text-align: left;" type="text">
                    </div>
                    <div class="submit-button">
                        <a href="#">Submit</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
